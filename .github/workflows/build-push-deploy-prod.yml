name: Build, Push, and Deploy (prod)

on:
  push:
    branches: [prod]
  pull_request:
    branches: [prod]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}/bio-baum-bauer

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend unit tests
        working-directory: backend
        run: npm test

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend unit tests
        working-directory: frontend
        run: npm test

  build-prod:
    if: github.event_name == 'push' && github.ref == 'refs/heads/prod'
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Frontend metadata (prod)
        id: meta_frontend_prod
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}-frontend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Backend metadata (prod)
        id: meta_backend_prod
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}-backend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build & push frontend (prod)
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile.deploy
          build-args: |
            VITE_STRIPE_PUBLIC_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}
            VITE_FRONTEND_URL=${{ secrets.FRONTEND_PUBLIC_URL }}
            VITE_API_BASE_URL=${{ secrets.API_BASE_URL }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_frontend_prod.outputs.tags }}
          labels: ${{ steps.meta_frontend_prod.outputs.labels }}

      - name: Build & push backend (prod)
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile.deploy
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_backend_prod.outputs.tags }}
          labels: ${{ steps.meta_backend_prod.outputs.labels }}

  deploy-prod:
    needs: build-prod
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: SSH deploy (prod)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            export GHCR_USER=${{ github.actor }}
            export GHCR_TOKEN=${{ secrets.GHCR_PAT }}
            docker login ghcr.io -u "$GHCR_USER" -p "$GHCR_TOKEN"
            cd /opt/bio-baum-bauer
            git fetch origin
            git checkout prod
            git pull --ff-only origin prod
            docker network create edge_net || true
            docker container prune -f || true
            docker image prune -af || true
            docker builder prune -af || true
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
