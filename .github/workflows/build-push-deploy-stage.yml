name: Build, Push, and Deploy (stage)

on:
  push:
    branches: [stage]
  pull_request:
    branches: [stage]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}/bio-baum-bauer

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend unit tests
        working-directory: backend
        run: npm test

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend unit tests
        working-directory: frontend
        run: npm test

  build-stage:
    if: github.event_name == 'push' && github.ref == 'refs/heads/stage'
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Frontend metadata (staging)
        id: meta_frontend_stage
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}-frontend
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-

      - name: Backend metadata (staging)
        id: meta_backend_stage
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}-backend
          tags: |
            type=raw,value=staging
            type=sha,prefix=staging-

      - name: Build & push frontend (staging)
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile.deploy
          build-args: |
            VITE_STRIPE_PUBLIC_KEY=${{ secrets.STAGING_STRIPE_PUBLISHABLE_KEY }}
            VITE_FRONTEND_URL=${{ secrets.STAGING_FRONTEND_PUBLIC_URL }}
            VITE_API_BASE_URL=${{ secrets.STAGING_API_BASE_URL }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_frontend_stage.outputs.tags }}
          labels: ${{ steps.meta_frontend_stage.outputs.labels }}

      - name: Build & push backend (staging)
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile.deploy
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta_backend_stage.outputs.tags }}
          labels: ${{ steps.meta_backend_stage.outputs.labels }}

  deploy-stage:
    needs: build-stage
    if: github.ref == 'refs/heads/stage' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: SSH deploy (staging)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_DROPLET_HOST }}
          username: ${{ secrets.STAGING_DROPLET_USER }}
          key: ${{ secrets.STAGING_DROPLET_SSH_KEY }}
          script: |
            export GHCR_USER=${{ github.actor }}
            export GHCR_TOKEN=${{ secrets.STAGING_GHCR_PAT }}
            docker login ghcr.io -u "$GHCR_USER" -p "$GHCR_TOKEN"
            cd /opt/staging-bio-baum-bauer
            git fetch origin
            git checkout stage
            git pull --ff-only origin stage
            docker network create edge_net || true
            docker compose -f docker-compose.stage.yml pull
            docker compose -f docker-compose.stage.yml up -d
            docker image prune -f
